<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Validation Check</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Password Validation</h1>
            </div>
            <div class="box">
                <div class="inputBox">
                    <input type="password" id="pswrd" placeholder="Enter your password" onkeyup="checkPassword(this.value)">
                    <span id="toggleBtn"></span>
                </div>
                <div class="validation">
                    <ul>
                        <li id="lower">At list one lowercase character</li>
                        <li id="upper">At list one uppercase character</li>
                        <li id="number">At list one number</li>
                        <li id="special">At list one special character</li>
                        <li id="length">At list 8 character</li>
                    </ul>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
